<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="Login">
            <form>
                <h1>Formulario</h1>
                <label>Usuario</label>
                <input type="text">
                <label>Senha</label>
                <input type="password">
                <button>Log in</button>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Aceito os termos e condições</label>
                </div>
            </form>	
        </div>
    </div>
    
</body>
</html>
